"$schema" = "https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json"
version = 2
final_space = true
auto_update = true

[[blocks]]
  type = 'prompt'
  alignment = 'left'

[[blocks.segments]]
  type = 'os'
  style = 'plain'
  foreground = 'p:os'
  template = '{{.Icon}} '

[[blocks.segments]]
  type = 'session'
  style = 'plain'
  foreground = 'p:blue'
  template = '{{ .UserName }} '

[[blocks.segments]]
  type = 'path'
  style = 'plain'
  foreground = 'p:pink'
  template = '{{ .Path }} '

[blocks.segments.properties]
folder_icon = '....'
home_icon = '~'
style = 'agnoster_short'

[[blocks.segments]]
  type = 'text'
  style = 'plain'
  foreground = 'p:closer'
  newline = true
  template = ''

[[tooltips]]
type = "git"
tips = [ "git", "g" ]
style = "plain"
foreground = "p:pink"
template = "{{ .HEAD }}{{ if .Staging.Changed }}  {{ .Staging.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Working.Changed }}  {{ .Working.String }}{{ end }}"

  [tooltips.properties]
  fetch_status = true
  fetch_upstream_icon = true

[palette]
blue = '#89B4FA'
closer = 'p:os'
lavender = '#B4BEFE'
os = '#ACB0BE'
pink = '#F5C2E7'
